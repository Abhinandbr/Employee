<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tasks.css" />
    <title>Employee Tasks</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>Employee Tasks</h1>
        </div>
        <nav>
          <ul>
            <li><a href="../Home/employee.html">Profile</a></li> <!--Back to profile page-->
            <li><a href="#">New Tasks</a></li> <!--Selection of New tasks-->
            <li><a href="#">Pending</a></li> <!--Selection of Pending tasks-->
            <li><a href="#">Completed</a></li> <!--Selection of Completed tasks-->
          </ul>
        </nav>
      </div>
    </header>

    <main class="container"><br>

        <!-- Task Management Section -->
      <section id="tasks" class="task-section card">
        <h2 style="padding: 5px;">Task List</h2>
        <div class="task-list">

          <div class="task-item"> 
            <h3>Task Title</h3>
            <p>Deadline: 24-11-2024</p>
            <p>Priority: High</p><br>
            <div class="task-actions">
              <button class="btn btn-in-progress">In Progress</button>
              <button class="btn btn-completed">Completed</button>
              <button class="btn btn-pending">Pending</button>
            </div>
          </div>

          <div class="task-item"> 
            <h3>Task Title</h3>
            <p>Deadline: 25-11-2024</p>
            <p>Priority: Low</p><br>
            <div class="task-actions">
              <button class="btn btn-in-progress">In Progress</button>
              <button class="btn btn-completed">Completed</button>
              <button class="btn btn-pending">Pending</button>
            </div>
          </div>

          <div class="task-item"> 
            <h3>Task Title</h3>
            <p>Deadline: 27-11-2024</p>
            <p>Priority: Intermediate</p><br>
            <div class="task-actions">
              <button class="btn btn-in-progress">In Progress</button>
              <button class="btn btn-completed">Completed</button>
              <button class="btn btn-pending">Pending</button>
            </div>
          </div>

          <div class="task-item"> 
            <h3>Task Title</h3>
            <p>Deadline: 04-12-2024</p>
            <p>Priority: High</p><br>
            <div class="task-actions">
              <button class="btn btn-in-progress">In Progress</button>
              <button class="btn btn-completed">Completed</button>
              <button class="btn btn-pending">Pending</button>
            </div>
          </div>

    </main>
  </body>
</html>
